    let height = parseInt(prompt("Nhập height vào đây"))
    let shape = "";
    for (let i=1;i<=height;i++) {
        for (let j=1;j<=height;j++) {
            if (i === height) {
                shape += "*"
            }
            else if(j === 1 || j ===i ){
                shape += "*";
            }else {
                shape += "&ensp;"
            }
        }
        shape += "</br>";
    }
