<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<body>
<script>
    let n = prompt('Nhập số phần tử trong mảng: ');
    let tao =[];
    for (let i=0; i<n; i++ ) {
        tao[i]=Number(prompt('Nhập số trong dãy 10 số: '));
    }
    document.write('tao = ['+tao+']<br/> ');
    let count=0;
    for(i=0;i<tao.length;i++){
        if(tao[i]<0){
            count++;
        }
    }
    document.write("Số nguyên âm có trong chuỗi là:" +count);
</script>
</body>
</html>
