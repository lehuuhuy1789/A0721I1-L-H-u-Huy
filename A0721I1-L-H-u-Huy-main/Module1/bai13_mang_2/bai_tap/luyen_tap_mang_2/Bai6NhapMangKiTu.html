<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự
 này bởi ký tự ( _ )-->
<body>
<script>
    let mang = [];
    for (let i=0; i<10;i++) {
        mang[i]=prompt('Nhập ký tự bất kì: ') // -1,-d,-5,-asd,-20,...
    }
    document.write("mang = ["+mang+"]<br/>");
    for (let j=0;j<mang.length;j++){
        if(mang[j]=="-"){
            mang[j]="_";
        }
    }
    document.write("Mảng hiện tại: " +"mang = ["+mang+"]<br/>");
</script>
</body>
</html>
