<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumber(number) {
        let dem=0;
        while (true) {
            for (let i=1;i<=number;i++) {
                if (number%i===0) {
                    dem++;
                }
            }
            if (dem===2) {
                alert(" is Prime")
                break;
            }
            else {
                alert( " Not is Prime")
                break;
            }
        }
    }
    let num = parseInt(prompt("Nhập số cần kiểm tra có phải số nguyên tố hay không"));
    isNumber(num);
</script>
</body>
</html>
