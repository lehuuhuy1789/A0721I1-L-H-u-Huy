<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
<script>
    let f0=0;
    let f1=1;
    let f=f0+f1;
    let result= f0+","+f1+",";
    let sum=f0+f1;
    for(i=0;i<18;i++){
        sum+=f;
        result += f + ",";
        f0=f1;
        f1=f;
        f=f0+f1;
    }alert(result +"- tổng" +sum);
</script>
</body>
</html>
