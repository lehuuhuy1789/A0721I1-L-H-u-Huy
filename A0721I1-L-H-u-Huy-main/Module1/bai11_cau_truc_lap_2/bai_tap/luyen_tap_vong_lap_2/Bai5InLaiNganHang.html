<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->

<!--  t = m*(1+r)^n
Trong đó:
t = Tổng tiền anh A phải trả
m = Số tiền gốc
r = lãi suất hàng tháng
n = số tháng vay-->
<h3 id="tong"></h3>
<h3 id="tongLai"></h3>
<h3 style="color: red">Tổng tiền lãi từng tháng là:</h3>
<h3 id="laiThang"></h3>
<script>
    let m=parseInt(prompt('Nhập số tiền gốc cần vay là: '));
    let r=parseInt(prompt('Nhập lãi suất mỗi tháng % là: '));
    let n=parseInt(prompt('Nhập số tháng vay là: '));
    let t = m * Math.pow((1 + r/100), n);
    let tongLaiThang;
    document.getElementById('tong').innerHTML='Tổng số tiền cần trả là ' + t + ' VNĐ';
    let tongLai=t-m;
    document.getElementById('tongLai').innerHTML='Tổng tiền lãi cần trả là ' + tongLai + ' VNĐ ';
    for(let i=1; i<=n; i++) {
        tongLaiThang = m * Math.pow((1 + r/100), n) - m;
        document.getElementById('laiThang').innerHTML +='Tổng tiền lãi của tháng ' +i+' là ' +tongLaiThang+ ' vnđ '+'<br>';
    }
</script>
</body>
</html>
