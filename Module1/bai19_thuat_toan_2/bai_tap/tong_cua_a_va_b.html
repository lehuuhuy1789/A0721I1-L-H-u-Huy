<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Hoàn thành hàm giải quyết đầu tiên để tính tổng của hai số nguyên.

    Thí dụ
    a=7
    b=3
    Trở lại 10.

    Mô tả chức năng

    Hoàn thành solveMeFirst chức năng trong trình soạn thảo bên dưới.

    Giải quyết MeFirst có các tham số sau:

    int a : giá trị đầu tiên
    int b : giá trị thứ hai
    Trả về
    - int : tổng của và

    Hạn chế
    1 <= a,b <=100-->


</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a:"));
    let b = parseInt(prompt("Nhập số b:"));
    let tong = 0;
    if(1<=a,b<=100){
        tong=a+b;
    }
    document.write("số a là: "+a+"</br>")
    document.write("số b là: "+b+"</br>")
    document.write("Tổng của hai số a và b là: "+tong);
</script>
</body>
</html>
