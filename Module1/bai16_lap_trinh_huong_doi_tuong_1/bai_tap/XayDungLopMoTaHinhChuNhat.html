<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<p id="result"></p>
<p id="result1"></p>
<h3>Ta có hình dạng hình chữ nhật màu xanh theo tham số trên như sau: </h3>
<canvas id="canvas" style="border: 1px solid black" width="400px" height="200px"></canvas>
<script>
    class Rectangle{
        constructor(dai,rong) {
            this.lenght=dai;
            this.width=rong;
        }
        chieuDai(){
            return this.lenght;
        }
        chieuRong(){
            return this.width;
        }
        setChieuDai(dai){
            this.lenght=dai;
        }
        setChieuRong(rong){
            this.width=rong;
        }
        dienTich(){
            return this.lenght*this.width
        }
        chuVi(){
            return 2*(this.lenght+this.width)
        }
        createRectangle(){
            let canvas=document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "blue";
            ctx.fillRect(200-0.5*this.lenght, 100-0.5*this.width, this.lenght, this.width);
        }
    }
    let rectangle = new Rectangle()
    let setChieuDai = rectangle.setChieuDai(200);
    let setChieuRong = rectangle.setChieuRong(100)
    let createrectange = rectangle.createRectangle();
    let chieuDai = rectangle.chieuDai();
    let chieuRong = rectangle.chieuRong();
    let area = rectangle.dienTich();
    let chuVi = rectangle.chuVi();

    document.getElementById("result").innerHTML="Chiều dài HCN là "+chieuDai+"</br>" +" Chiều rộng HCN là "+chieuRong;
    document.getElementById("result1").innerHTML="Diện tích HCN là "+area+"</br>" + " Chu vi HCN là "+chuVi;

</script>
</body>
</html>
