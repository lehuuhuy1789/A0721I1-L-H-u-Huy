<script>
    let a = prompt("Nhập cạnh a");
    let b = prompt("Nhập cạnh b");
    let c = (parseInt(a)*parseInt(b))*0.5 ;
    alert("Diện tích hình tam giác vuông khi có cạnh a = " + a + " và cạnh b = " + b + " là " + c);
</script>
