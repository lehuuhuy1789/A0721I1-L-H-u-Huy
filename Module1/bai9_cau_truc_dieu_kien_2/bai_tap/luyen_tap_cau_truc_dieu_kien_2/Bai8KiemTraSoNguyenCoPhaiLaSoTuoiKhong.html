<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Người ngoài hành tinh</title>
</head>
<body>
<script>
    let ten = prompt("Nhập tên");
    let a = parseInt(prompt("Nhập số tuổi"));
    if (a > 0 && a < 120) {
        alert(a + " là tuổi của " + ten);
    }else {
        alert(ten + " : Bạn không phải là người Trái Đất này rồi, tui trả đĩa bay cho cậu đây, về với hành tinh của cậu đê.");
    }
</script>
</body>
</html>
