<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh A"));
    let b = parseInt(prompt("Nhập cạnh B"));
    let c = parseInt(prompt("Nhập cạnh C"));
    if (a < 0 || b <0 || c < 0 ){
        alert("a ,b, c không phải là 3 cạnh của tam giác");
    }else if(a+b<c || b+c<a || a+c<b){
        alert("a ,b, c không phải là 3 cạnh của tam giác");
    }else{
        alert("a ,b, c là 3 cạnh của tam giác");
    }
</script>
</body>
</html>
