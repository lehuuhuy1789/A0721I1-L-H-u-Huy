<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số A");
    let b = prompt("Nhập số B");
    let c = parseInt(-b)/parseInt(a);
    if (a == 0 && b == 0){
        alert("Phương trình vô số nghiệm");
    }else if(a == 0 && b != 0){
        alert("Phương trình vô nghiệm");
    }else {
        alert("Phương trình có nghiệm là " + c);
    }
</script>
</body>
</html>
