<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sophut = prompt("Nhập số phút bạn đã gọi nội mạng :");
    let noimang = parseInt(sophut)*790 ;
    let sophut2 = prompt("Nhập số phút bạn đã gọi ngoại mạng :");
    let ngoaimang = parseInt(sophut2)*1090;
    alert("Số tiền mà bạn đã gọi nội mạng là : " + noimang + " VND");
    alert("Số tiền mà bạn đã gọi ngoại mạng là : " + ngoaimang + " VND");
</script>
</body>
</html>
