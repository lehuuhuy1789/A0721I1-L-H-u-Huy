<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = prompt("Nhập doanh thu tháng");
    let b = parseInt(a)*0.3;
    let c = prompt("Nhập tháng");
    let d = prompt("Nhập tên nhân viên bán trong tháng");
    alert(" Tháng " + c + " Nhân viên " + d + " được tiền % hoa hồng là : " + b );
</script>
</body>
</html>
