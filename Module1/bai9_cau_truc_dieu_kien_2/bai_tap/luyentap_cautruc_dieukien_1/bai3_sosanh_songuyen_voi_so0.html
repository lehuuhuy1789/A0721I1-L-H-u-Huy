<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập 1 số bất kỳ"));
    if (a > 0) {
        document.writeln(a + " : Là số lớn hơn 0");
    }else {
        document.writeln(a + " : Là số bé hơn 0");
    }
</script>
</body>
</html>
