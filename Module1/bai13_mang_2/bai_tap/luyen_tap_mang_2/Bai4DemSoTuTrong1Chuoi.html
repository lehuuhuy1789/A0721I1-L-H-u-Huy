<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<body>
<script>
    let chuoi = "CodeGym Da Nang";
    document.write("Chuỗi: "+chuoi + "</br>");
    let dem = 0;
    let mang = chuoi.split(' ');
    document.write("Mảng: "+mang+ "</br>");
    for(let i=0;i<mang.length;i++){
            dem++;
    }
    document.write("Số từ trong chuỗi là: " +dem );
</script>
</body>
</html>
