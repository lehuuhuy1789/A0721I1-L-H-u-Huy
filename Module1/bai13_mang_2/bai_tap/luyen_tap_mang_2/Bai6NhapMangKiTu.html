<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự
 này bởi ký tự ( _ )-->
<body>
<script>
    let mang = [];
    for (let i=0; i<2;i++) {
        mang[i]=prompt('Nhập chuỗi kí tự bất kì: ') //Code-Gym,-Da-Nang
    }
    document.write("mang = ["+mang+"] </br> ");
    let new_mang = mang.replace(/-/g, '_');
    document.write(new_mang);
</script>
</body>
</html>
