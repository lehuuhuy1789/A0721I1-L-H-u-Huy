<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số
 trong mảng.-->
<body>
<script>
    let mang =[1, 9, "huy le", 12, "thanh le", 24, "thuy le", 4, 5, 63, "tuan le", 34, 45];
    let dem =0;
    document.write("mảng = ["+mang+"]<br/>" );
    for (let i=0; i<mang.length;i++) {
        if (mang[i]%1==0) {
            dem++
        }
    }
    document.write("Số kí tự số trong mảng là: " +dem)
</script>
</body>
