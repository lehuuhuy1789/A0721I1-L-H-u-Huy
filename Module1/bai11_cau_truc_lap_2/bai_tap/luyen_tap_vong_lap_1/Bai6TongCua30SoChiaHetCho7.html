<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let count=0;
    let tong=0;
    for (let i=1;i>=1;i++) {
        if (i%7==0) {
            tong += i;
            count +=1;
            if(count==30) {
                break;
            }
        }
    }
    document.write(" Tổng 30 số đầu tiên trong dãy số tự nhiên chia hết cho 7 là: " +tong);
</script>
</body>
</html>
