<script>
    let count=0;// biến đếm số lượng số nguyên tố
    let num=2;
    let result ="";
    while (count<20){
        let flag =true;
        if (num<2){
            flag =false;
        }else {
            for (let i =2; i<num;i++){
                if (num%i==0){
                    flag =false;
                    break;
                }
            }
        }
        if (flag){
            result +=num +",";
            count++;
        }
        num++;
    }
    alert(result);
